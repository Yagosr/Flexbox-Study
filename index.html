<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="container">
        <div id="app">
            <div id="top">

                <div id="user-info">
                    <img src="./img/Rocket.jpg" alt="Rosto do NeymarJR">
        
                    <div id="user-status">
                        <strong>Rocketseat</strong>
        
                        <div class="status">
                            Online
                        </div>                
                    </div>
                </div>
    
                <div id="close-chat">
                    <i class="ph-x"></i>
                </div>
    
            </div>
    
                <div id="messages">
                    <div id="last-seen">Hoje 11:30</div>
                    
                    <div class="messages">
                        <div class="message">
                            <div class="send-user">Rocketseat - 11:30</div>
                            <div class="body">Eai yago vamos fazer um projeto novo?</div>
                        </div>
                        <div class="message you">
                            <div class="send-user">Você - 11:32</div>
                            <div class="body">Vamos oque vamos estudar?</div>
                        </div>
                        <div class="message">
                            <div class="send-user">Rocketseat - 11:34</div>
                            <div class="body">Conceitos de FlexBox</div>
                        </div>
                        <div class="message you">
                            <div class="send-user">Você - 11:37</div>
                            <div class="body">Então #BoraCodar</div>
                        </div>
                    </div>
                </div>
            </div>
            <form id="bottom"> 
                        <input type="text" placeholder="Digite sua mensagem">
                        <button>
                            <i class="ph-paper-plane-right-fill"></i>
                        </button>
            </form> 
        </div>
    </div>
</body>
</html>
